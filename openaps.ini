[device "curl"]
fields = 
cmd = bash
vendor = openaps.vendors.process
args = -c "curl -s https://colinsbg.azurewebsites.net/api/v1/entries.json | json -e 'this.glucose = this.sgv'"

[report "monitor/glucose.json"]
device = curl
use = shell
reporter = text

[report "last_ten_cgm_readings.json"]
device = curl
remainder = []
use = shell
json_default = True
reporter = JSON

